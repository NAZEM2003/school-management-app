version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=mydb
    ports:
      -"5432:5432‚Å†"

  app:
  container_name : "schoolmate"
  ports :
    -"3000:300"
  environment:
      - DATABASE_URL: postgresql://myuser:mypassword@localhost:5432/mydb
  depends_on:
    -postgres
    